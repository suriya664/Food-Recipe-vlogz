<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Food Blog</title>
    <meta name="description" content="Login to Food Blog">
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="apple-touch-icon" href="assets/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 2rem;
        }
        .login-card {
            background-color: #fff;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-hover);
            padding: 3rem;
            max-width: 450px;
            width: 100%;
        }
        .login-card h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--dark-color);
        }
        .social-login {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }
        .btn-social {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: var(--border-radius);
            background-color: #fff;
            color: #333;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        .btn-social:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        .btn-facebook {
            border-color: #1877f2;
            color: #1877f2;
        }
        .btn-facebook:hover {
            background-color: #1877f2;
            color: #fff;
        }
        .btn-google {
            border-color: #4285f4;
            color: #4285f4;
        }
        .btn-google:hover {
            background-color: #4285f4;
            color: #fff;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e0e0e0;
        }
        .divider span {
            padding: 0 1rem;
            color: #666;
            font-size: 0.9rem;
        }
        .login-card .form-group label {
            text-align: left;
        }
        .login-card .form-group label:has(input[type="checkbox"]) {
            text-align: left;
        }
        .login-card .form-group a:hover {
            text-decoration: underline;
            opacity: 0.8;
        }
        .remember-forgot-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.75rem;
        }
        .remember-me-label {
            margin-bottom: 0;
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }
        .forgot-password-link {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
            white-space: nowrap;
        }
        .forgot-password-link:hover {
            text-decoration: underline;
            opacity: 0.8;
        }
        .btn-social {
            white-space: nowrap;
        }
        .btn-social svg {
            flex-shrink: 0;
        }
        @media screen and (max-width: 768px) {
            .remember-forgot-group {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            .forgot-password-link {
                align-self: flex-end;
            }
        }
        @media screen and (max-width: 425px) {
            .btn-social {
                font-size: 0.875rem;
                padding: 0.75rem 0.5rem;
            }
            .remember-forgot-group {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
            }
            .forgot-password-link {
                align-self: flex-start;
                text-align: left;
            }
        }
        @media screen and (max-width: 375px) {
            .btn-social {
                font-size: 0.8rem;
                padding: 0.7rem 0.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-card">
            <a href="index.html" class="login-logo" style="display: flex; align-items: center; justify-content: center; gap: 0.5rem; margin-bottom: 2rem; text-decoration: none;">
                <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?w=50&h=50&fit=crop" alt="Food Blog Logo" style="width: 50px; height: 50px; border-radius: 50%;">
                <span style="font-size: 1.5rem; font-weight: 700; color: var(--primary-color);">Food Blog</span>
            </a>
            <h1>Login</h1>
            <form>
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                    <span class="form-error"></span>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                    <span class="form-error"></span>
                </div>
                <div class="form-group remember-forgot-group">
                    <label class="remember-me-label">
                        <input type="checkbox" style="width: auto; margin-right: 0.5rem;">
                        Remember me
                    </label>
                    <a href="#" class="forgot-password-link">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
                <div class="form-success"></div>
                <div style="text-align: center; margin-top: 1.5rem;">
                    <p>Don't have an account? <a href="register.html" style="color: var(--primary-color); font-weight: 600;">Register here</a></p>
                </div>
            </form>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <!-- Social Login Buttons -->
            <div class="social-login">
                <button type="button" class="btn-social btn-facebook" onclick="loginWithFacebook()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" style="margin-right: 8px;">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                    Continue with Facebook
                </button>
                <button type="button" class="btn-social btn-google" onclick="loginWithGoogle()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" style="margin-right: 8px;">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    Continue with Google
                </button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script>
        function loginWithFacebook() {
            // Facebook Login Integration
            // Replace with actual Facebook SDK implementation
            alert('Facebook login functionality - integrate with Facebook SDK');
            // Example: FB.login(function(response) { ... });
        }
        
        function loginWithGoogle() {
            // Google Login Integration
            // Replace with actual Google Sign-In implementation
            alert('Google login functionality - integrate with Google Sign-In API');
            // Example: gapi.auth2.getAuthInstance().signIn();
        }
    </script>
</body>
</html>
